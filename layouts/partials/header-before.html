<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
        <meta name="google-site-verification" content="5tz766jWuoDR4LAX51Mod-aq6wFNC_j9S3AtvtBL6HA">
        <meta name="author" content="Nick Amoscato">
        <meta name="description" content="Nick is a software engineer, designer, and musician with a passion for code quality, usable experiences and jazz.">
        <meta name="keywords" content="amoscato,art,computer,computer science,design,developer,entrepreneurship,italian,jazz,minimalism,music,nicholas amoscato,nick amoscato,photography,pitt,pittsburgh,portfolio,programming,sax,saxophone,startups,technology,usability,user experience,web design">
        {{ .Hugo.Generator }}

        <script type="application/ld+json">
            {
                "@context": "http://schema.org",
                "@type": "Person",
                "name": "Nick Amoscato",
                "url": "http://amoscato.com",
                "email": "nicholas@amoscato.com",
                "jobTitle": "Software Engineer",
                "homeLocation": {
                    "@type": "PostalAddress",
                    "addressLocality": "Pittsburgh",
                    "addressRegion": "PA"
                },
                "worksFor": {
                    "@context": "http://www.schema.org",
                    "@type": "Corporation",
                    "name": "Jazz",
                    "url": "https://jazz.co",
                    "contactPoint": [
                        {
                            "@type": "ContactPoint",
                            "telephone": "+1-888-353-0887",
                            "contactType": "customer service"
                        }
                    ]
                },
                "alumniOf": {
                    "@type": "OrganizationRole",
                    "alumniOf": {
                        "@type": "CollegeOrUniversity",
                        "name": "University of Pittsburgh",
                        "sameAs": "https://en.wikipedia.org/wiki/University_of_Pittsburgh"
                    },
                    "startDate": "2010"
                },
                "sameAs": [
                    "https://www.linkedin.com/in/namoscato",
                    "https://twitter.com/namoscato",
                    "https://github.com/namoscato",
                    "https://www.flickr.com/photos/namoscato/"
                ]
            }
        </script>

        {{ if eq .URL "/" }}
        <title>{{ .Title }} - Software Engineer, Designer, Musician from Pittsburgh</title>
        {{ else }}
        <title>{{ .Title }} - {{ .Site.Title }}</title>
        {{ end }}

        <link rel="canonical" href="http://amoscato.com">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="/manifest.json">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#242424">
        <meta name="theme-color" content="#ffffff">
        <link href="//fonts.googleapis.com/css?family=Playfair+Display:400,700,400italic|Inconsolata|Lora:400,400i,700" rel="stylesheet" type="text/css">
        <link href="//cdn.jsdelivr.net/font-hack/2.020/css/hack.min.css" rel="stylesheet" type="text/css">
        <link href="/css/all.css" rel="stylesheet" type="text/css">
